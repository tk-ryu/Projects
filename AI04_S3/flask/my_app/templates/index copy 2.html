<html>
  <head>
    <title>
      Index Page
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_bootstrap.css') }}">

  </head>
  <body>

    <form method="get" action="{{ url_for('main.search', name='kw') }}">
      <div class="input-group" style='font-size: 20px;'>
        <input type="text" class="form-control kw" name="kw" id="kw" value="{{kw or '' }}" placeholder="Enter search value">
        <input type="submit" class="btn btn-primary" style="width:120px;background-color: maroon; border:none;" value="Search">
      </div>  
    </form>

      <div class="jumbotron">
        <h1 style="font-size:50px; text-align:center; margin-top:0;">Most Popular recipes</h1>
        <br>
        <br>
        <table class="table table-striped table-bordered" style='color:white;'>
          <thead>
            <tr>
              {% for result in results %}
              <th colspan=4>
                <a href="{{ url_for('main.recipe', rp_id=result.recipe_id) }}">{{result.name}}</a>
              </th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            <tr align='center'>

              <td colspan=4><img src="../static/images/wonderful_salsa.jpg" width=80%> </td>
              <td colspan=4><img src="../static/images/oven_bbq_ribs.jpg" width=80%> </td>
              <td colspan=4><img src="../static/images/crock pot chops.jpg" width=80%> </td>
            </tr>
            <tr align='center' style='font-size:20'>
              {% for result in results %}
              <td></td>
              <td>Rating : </td>
              <td> {{'%0.2f' %result[2]|float}} </td>
              <td></td>
              {% endfor %}

            </tr>
            <tr align='center' style='font-size:20'>
              {% for result in results %}
              <td> </td>
              <td >Reviews : </td>
              <td> {{result[1]}} </td>
              <td> </td>
              {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
